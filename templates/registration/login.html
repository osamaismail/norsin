{% extends "base.html" %}
{% load crispy_forms_tags %}

{% load static %}

{% block content %}

<div class="container mt-5">
  <div class="row">
    <div class="col">

    </div>
    <div class="col-6">
      <div class="card text-right border-primary mb-3">
        <div class="form-group col-auto mb-5 mt-5 mr-5 ml-5">
          <h3>تسجيل الدخول</h3><br>
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              {{ form|crispy}}
              <button type="submit" class="btn btn-success btn-lg">دخول</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col">

    </div>
  </div>
</div>

{% endblock content %}
