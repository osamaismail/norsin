{% extends "base.html" %}
{% load static %}



{% block content %}
<div class="container py-5">
  <br><br>
  <div class="text-center">
    <h2>نتائج ما تبحث عنه</h2>
    <hr><hr>
  </div>
      <br><br>
      {% for post in queryset %}
      <div class="card" style="width: 25rem;">
        <ul class="list-group list-group-flush">
          <li class="list-group-item text-right">{{ forloop.counter }} - <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
          </li>
          {% empty %}
          <li class="text-right">اسف، لا توجد نتائج لما تبحث عنه</li>
        </ul>
      </div>
      {% endfor %}
      <br><br>
</div>
{% endblock content %}
