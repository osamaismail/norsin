{% extends "base.html" %}
{% load static %}



{% block content %}
<div class="container">
  <br><br>
  <div class="text-center">
    <h2>This is the result of your search</h2>
    <hr>
  </div>
      <br><br>
      {% for post in queryset %}
      {% comment %} <h5>{{ forloop.counter }} - <a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h5> {% endcomment %}
      <div class="card" style="width: 25rem;">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{ forloop.counter }} - <a href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
        </ul>
      </div>
      {% endfor %}
      <br><br>
</div>
{% endblock content %}
